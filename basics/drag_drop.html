<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:100px;
            width:100px;
            padding:20px;
            margin:0 50px;
            display:inline-block;
            border:1px solid black;
        }
        #getEle{
            background-color:red ;
        }
    </style>
</head>
<body>

    <div id="wrapper">Learning</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">1<div id="getEle" ondragstart="dStart()" draggable="true">Drag me please!</div></div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">3</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">4</div>
    <script>

        let holderItem;

        function dStart(){
            message("drag started");
            holderItem = event.target;
        }

        function nDrop(){
            event.preventDefault();
        }

        function dDrop(){
            event.preventDefault();
            message("Drop It");
            if(event.target.className=="box"){
                event.target.appendChild(holderItem);
            }
        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }

    </script>
    
</body>
</html>
