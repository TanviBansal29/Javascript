<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    First: <input type="text" id="num1">
    Second: <input type="text" id="num2">
    <br>
    <input type="button" onclick="addBy()" value="Add">
    <input type="button" onclick="subBy()" value="Subtract">
    <input type="button" onclick="mulBy()" value="Multiply">
    <input type="button" onclick="divBy()" value="Divide">
    <br>
    <div id="output"></div>
    <script>

        let output = document.getElementById("output");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");


        function addBy() {
            outC(num1.value, num2.value, "+", function (a, b) {
                return a + b;
            })
        }
        function subBy() {
            outC(num1.value, num2.value, "-", function (a, b) {
                return a - b;
            })
        }
        function mulBy() {
            outC(num1.value, num2.value, "*", function (a, b) {
                return a * b;
            })
        }
        function divBy() {
            outC(num1.value, num2.value, "/", function (a, b) {
                return a / b;
            })
        }

        function outC(a, b, s, cback) {
            var result = cback(Number(a), Number(b));
            output.innerHTML += a + "" + s + "" + b + "=" + result + "<br>";
        }

    </script>
</body>

</html>
