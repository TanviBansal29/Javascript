<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>

    </style>
</head>

<body>
    <div id="message">SELECT EVENT LISTENER</div>
    <div id="output"> </div>
    <input type="text" value="This is some dummy text Complete JavaScript Course" id="myT">
    <script>
        document.getElementById('myT').addEventListener('select', myFun);

        function myFun() {
            let e = event.target;
            let str = event.target.value;
            let result = str.substring(e.selectionStart, e.selectionEnd);
            document.getElementById('output').innerText = result;
        }
    </script>
</body>

</html>
