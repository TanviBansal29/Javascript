<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
    <style></style>
  </head>
  <body>
    <div id="output">Complete JavaScript Course</div>
    <form name="myForm">
      <textarea name="txtarea" rows="12" cols="100"></textarea>
      <input type="button" onclick="lookUp()" value="get emails" />
      <textarea name="txtarea2" rows="12" cols="100"></textarea>
    </form>
    <script>
      function lookUp() {
        let rawTxt = document.myForm.txtarea.value;
        let eData = rawTxt.match(
          /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi
        );
        let html = "";
        let holder = [];
        //document.myForm.txtarea2.value = eData.toString();
        for (let x = 0; x < eData.length; x++) {
          if (holder.indexOf(eData[x]) == -1) {
            holder.push(eData[x]);
          }
        }
        document.myForm.txtarea2.value = holder.join("|");
      }
    </script>
  </body>
</html>
