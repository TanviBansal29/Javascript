<html>

<head>
    <title>CODE CRACKER</title>
</head>

<body> Code:
    <input type="text" id="code1">
    <input type="text" id="code2">
    <input type="text" id="code3">
    <br>
    <input type="button" onclick="crack()" value="Try Code">
    <br>
    <div id="output"></div>
    <script>

        let cCode = [];
        let count = 0;

        let output = document.getElementById("output");

        let c1 = document.getElementById("code1");
        let c2 = document.getElementById("code2");
        let c3 = document.getElementById("code3");

        for (let x = 0; x < 3; x++) {
            cCode.push(Math.floor(Math.random() * 9));

        }
        // output.innerHTML = cCode;


        function crack() {
            count = 0;
            let guess = [c1.value, c2.value, c3.value];
            for (let x = 0; x < cCode.length; x++) {
                output.innerHTML += checkNum(guess[x], cCode[x]);
            }
            if (count == 3) {
                output.innerHTML += "Your guess it right <br>";
            } else {
                output.innerHTML += "<br>"
            }
        }

        function checkNum(num1, num2) {
            if (num1 == num2) {
                count++;
                // output.innerHTML += num1;
                return num1;
            } else {
                if (num1 > num2) {
                    // output.innerHTML+= "L";
                    return "L";
                } else {
                    // output.innerHTML+="H";
                    return "H";
                }
            }


        }

    </script>
</body>

</html>
