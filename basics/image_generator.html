<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">Placeholder Image Generator</div>
    <form>
        <select onchange="imgU()">
            <option value="">Select</option>
            <option value="150x50">Small</option>
            <option value="350x50">Medium</option>
            <option value="750x50">Large</option>
        </select>
        <br/>
        Add Text
        <input type="text" onchange="imgU()">
        <br/>
        Select Color
        <input type="color" onchange="imgU()">
        <br/>
        <img src = "http://via.placeholder.com/350x150/ffff00/fff?text=Image1" id="myImage">
    </form>
    <script>

        var iColor = "222";
        var iText = "Image1";
        var iSize = "350x150"

        function imgU(){
            console.dir(event)
            if (event.target.type == "select-one"){
                iSize = event.target.value;
                // iText = evemt.target

            }
            else if (event.target.type == "text"){
                iText = event.target.value;
                // iText = evemt.target

            }
            else if (event.target.type == "color"){
                var nColor = event.target.value;
                iColor = nColor.replace("#","")
                // iText = evemt.target

            }

            var imsrc = "http://via.placeholder.com/" + iSize+"/"+iColor+ "/fff?text="+ iText;
            event.target.parentElement.myImage.src = imsrc;
            
        }

    </script>
    
</body>
</html>
