<html>

<head>
    <title></title>
</head>

<body>
    <div id="output">Player vs Computer</div>
    <script>

        var output = document.getElementById("output");
        var player = prompt("Do you choose Rock or Scissors?");
        var ps = player.charAt(0).toUpperCase();
        var win = false;
        var computer = Math.random();
        if (computer < 0.34) {
            computer = "Rock";
        }
        else if (computer < 0.67) {
            computer = "Paper";
        }
        else {
            computer = "Scissors";
        }
        var cs = computer.charAt(0).toUpperCase();
        console.log(computer);
        var html = "";

        if (cs == ps) {
            html += "It is a tie";
        }
        else {
            if (ps == "R") {
                if (cs == "S") {
                    win = true;
                }
            }
            else if (ps == "P") {
                if (cs == "R") {
                    win = true;
                }
            }
            else {
                if (cs == "P") {
                    win = true;
                }
            }
            if (win) {
                html += "Player Wins";
            } else {
                html += "Computer wins"
            }
        }
        output.innerHTML = "Player vs Computer<br>" + player + "vs" + computer + "<br>Result: " + html;


    </script>
</body>

</html>
